#REGISTRATION_DETAILS_DESCRIPTION=<p>Dear Sir/Madam,</p><p>Greetings From Sumadhura !!</p><p>Thank you for completing the Pre-Registration. Below are the further details on the Registration process.&nbsp;</p><p><strong>Final Disbursement:</strong>&nbsp;Attached is the final demand letter for your flat, please share the DD copy of the final disbursement amount 4 days prior the Registration. Keep your Bankers informed on the Registration date.</p><p><strong>Registration Slots</strong>:&nbsp;&nbsp;Please click the below link to book your Registration slot.</p><p><a href="https://forms.gle/hemcpQT2DAEGtY2B9">https://forms.gle/hemcpQT2DAEGtY2B9</a></p><p><strong>Stamp Duty &amp; Registration charges:</strong>&nbsp;&nbsp;Please pay<strong>&nbsp;</strong><b>Rs. Filed_I /- </b>&nbsp;towards Registration charges as per the below breakup through the online portal. Click the link below</p><p>&nbsp;</p><table border="1" cellpadding="1" cellspacing="1" style="width:500px"><tbody><tr><td><strong>Flat No.</strong></td><td><b>Filed_A</b></td></tr><tr><td><strong>First Applicant Name</strong></td><td><b>Filed_B</b></td></tr><tr><td><strong>Sale Deed Value</strong></td><td><b>Filed_C</b></td></tr><tr><td><strong>Registration @ 1%</strong></td><td>Filed_D</td></tr><tr><td><strong>Stamp Duty @ 5.15%</strong></td><td>Filed_E</td></tr><tr><td><strong>Cess @ 0.5%</strong></td><td>Filed_F</td></tr><tr><td><strong>Scanning Fee</strong></td><td>Filed_G</td></tr><tr><td><strong>EC</strong></td><td>Filed_H</td></tr><tr><td><strong>Total Reg Cost</strong></td><td><b>Filed_I</b></td></tr></tbody></table><p>&nbsp;</p><p>Note: Add the above values as it is while generating the Registration challan &amp; share the same before 4days prior to the Registration date</p><p><a href="https://k2.karnataka.gov.in/wps/portal/Khajane-II/Scope/Remittance/ChallanGeneration/!ut/p/z1/04_Sj9CPykssy0xPLMnMz0vMAfIjo8ziTSycnQ39nQ38LVx8LA0C_f3DQn28PAwNQkz1w8EKDHAARwP9KGL041EQhd_4cP0ovFa4GBJQYGFEQIGBAVQBHlcU5IZGGGR6pgMA7DD6nQ!!/dz/d5/L2dBISEvZ0FBIS9nQSEh/">https://k2.karnataka.gov.in/wps/portal/Khajane-II/Scope/Remittance/ChallanGeneration/!ut/p/z1/04_Sj9CPykssy0xPLMnMz0vMAfIjo8ziTSycnQ39nQ38LVx8LA0C_f3DQn28PAwNQkz1w8EKDHAARwP9KGL041EQhd_4cP0ovFa4GBJQYGFEQIGBAVQBHlcU5IZGGGR6pgMA7DD6nQ!!/dz/d5/L2dBISEvZ0FBIS9nQSEh/</a></p><p>Attached the&nbsp;Tutorial for registration challan Generation for your reference.</p><p><strong>Location of Sub Registrar office &amp; Contact Person:</strong></p><p><strong>Sub Registrar Office Address: </strong><a href="https://goo.gl/maps/V4QzkURPrDbMehyN9">https://goo.gl/maps/V4QzkURPrDbMehyN9</a></p><p>No.52, Kamadenu Layout B, Narayanapura, B Narayanapura Rd, Badavala Nagar, Mahadevapura, Bengaluru, Karnataka 560048</p><p><strong>Contact Person:</strong> Name:&nbsp;Gajendra&nbsp;&amp; Contact No. 9886318893</p><p>&nbsp;</p><p><strong>Documents Required for Registration:</strong></p><p>&nbsp;</p><p>Please carry the below mentioned documents on the day of Registration.</p><ol><li>Original PAN Card &amp; Aadhar Card &amp; 2 photographs of all the applicants (Note: Aadhar to be linked with your contact no). &nbsp;</li><li>Original Challan for Registration (please share the copy of the challan 2 days prior to registration).</li><li>Rs.&nbsp;&nbsp;<strong>13,000 + 18% Gst</strong>&nbsp;towards Registration Expenses Favoring&nbsp;&quot;<strong>S N R Legal Solutions Pvt. Ltd</strong>&quot;</li><li>MOD charges as applicable (Only for SBI home loan customers) at sub registrar. Please contact your Banker for further details &amp; process.</li></ol><p>&nbsp;Note: Registration is a full day process please plan accordingly.</p><p><strong>Flat Handover:</strong>&nbsp;&nbsp;Post Registration our Tech CRM will share the details on Handover process &amp; Handover Date.</p><p>Thanks &amp; Regards</p><p>CRM Team</p><p>7022005498/9743855900</p>

#REGISTRATION_DETAILS_DESCRIPTION=<p>Dear Sir/Madam,</p><p>Greetings From Sumadhura !!</p><p>This is to inform you that we will be Initiating the Registrations from this month (subject to completing the Pre registration process)</p><p>Below are the Registration details for your reference. Please plan the Financials &amp; documents accordingly.</p><p><strong>Final Disbursement:</strong>&nbsp; The final disbursement demand letter is available on the Sumadhura App under the Demand Note Tab in the Financial section. Kindly forward the same to your banker to prepare the final DD. If you have not availed the Home Loan, please pay the Final due&rsquo;s during the Pre-registration, to proceed further on the Registration.</p><p><strong>Stamp Duty &amp; Registration charges:</strong>&nbsp; Below is the breakup of the Registration charges.</p><p>Denoting for the estamp amount ( 0.1% of the sale deed value)&nbsp; can be adjusted here if you can submit the original sale agreement during the registration.</p><p>&nbsp;</p><table border="1" cellpadding="1" cellspacing="1" style="width:500px"><tbody><tr><td><strong>Flat No.</strong></td><td><strong>Filed_A</strong></td></tr><tr><td><strong>First Applicant Name</strong></td><td><strong>Filed_B</strong></td></tr><tr><td><strong>Sale Deed Value</strong></td><td><strong>Filed_C</strong></td></tr><tr><td><strong>Registration @ 1%</strong></td><td>Filed_D</td></tr><tr><td><strong>Stamp Duty @ 5.10%</strong></td><td>Filed_E</td></tr><tr><td><strong>Cess @ 0.5%</strong></td><td>Filed_F</td></tr><tr><td><strong>Scanning Fee</strong></td><td>Filed_G</td></tr><tr><td><strong>EC</strong></td><td>Filed_H</td></tr><tr><td><strong>Total Reg Cost</strong></td><td><strong>Filed_I</strong></td></tr></tbody></table><p>&nbsp;</p><p>Click the below link to generate the challan for the Registration, attached the e-tutorial of the same for your reference</p><p>Note: Add the above values as it is, while generating the Registration challan &amp; share the same 4days prior to the Registration date.</p><p><a href="https://k2.karnataka.gov.in/wps/portal/Khajane-II/Scope/Remittance/ChallanGeneration/!ut/p/z1/04_Sj9CPykssy0xPLMnMz0vMAfIjo8ziTSycnQ39nQ38LVx8LA0C_f3DQn28PAwNQkz1w8EKDHAARwP9KGL041EQhd_4cP0ovFa4GBJQYGFEQIGBAVQBHlcU5IZGGGR6pgMA7DD6nQ!!/dz/d5/L2dBISEvZ0FBIS9nQSEh/"><strong>https://k2.karnataka.gov.in/wps/portal/Khajane-II/Scope/Remittance/ChallanGeneration/!ut/p/z1/04_Sj9CPykssy0xPLMnMz0vMAfIjo8ziTSycnQ39nQ38LVx8LA0C_f3DQn28PAwNQkz1w8EKDHAARwP9KGL041EQhd_4cP0ovFa4GBJQYGFEQIGBAVQBHlcU5IZGGGR6pgMA7DD6nQ!!/dz/d5/L2dBISEvZ0FBIS9nQSEh/</strong></a></p><p>&nbsp;</p><p><strong>Registration Slots:</strong>&nbsp;&nbsp; The registration slots will be shared separately, post completion of the Pre-registration process and the financial clearance.</p><p><strong>Documents Required for Registration:</strong></p><p>Please carry the below-mentioned documents on the day of Registration.</p><p>1. Original PAN Card &amp; Aadhar Card &amp; 2 photographs of all the applicants (Note: Aadhar to be linked with your contact no).&nbsp;</p><p>2. Original Challan for Registration (please share the copy of the challan 4 days prior to registration).</p><p>3. Rs. <strong>&nbsp;13,000 + 18% Gst </strong>towards Registration Expenses Favoring <strong>&ldquo;S N R Legal Solutions Pvt. Ltd&rdquo;</strong></p><p>4. MOD charges as applicable (Only for SBI home loan customers) at sub-registrar. Please contact your Banker for further details &amp; process.</p><p>&nbsp;</p><p><strong>Location of Sub Registrar office &amp; Contact Person</strong>:&nbsp;</p><p>Sub Registrar Office Address: <a href="https://goo.gl/maps/V4QzkURPrDbMehyN9"><em>https://goo.gl/maps/V4QzkURPrDbMehyN9</em></a></p><p>No.52, Kamadenu Layout B, Narayanapura, B Narayanapura Rd, Badavala</p><p>Nagar, Mahadevapura, Bengaluru, Karnataka 560048</p><p><strong>Contact Person</strong>: Name: Gajendra &amp; Contact No. 9886318893</p><p>Note: Registration is a full-day process please plan accordingly.</p><p>&nbsp;</p><p><strong>Flat Handover:</strong>&nbsp; Post Registration our Tech CRM will share the details on the Handover process &amp; Handover Date.</p><p><strong>Note: </strong>Please pay the Maintenance, Corpus Fund on the <strong>No Broker Hood</strong> app and share the transaction details with us. Kindly ignore if already paid.</p><p>&nbsp;</p><p>Regards</p><p>Team Customer Relations</p>


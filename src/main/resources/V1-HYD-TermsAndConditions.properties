data =<!DOCTYPE html> <html><body> <H3 style="color:white;text-align:center;background-color:#120d68;height:38px;margin-top:18px;line-height:38px;border-top-left-radius:20px 28px;border-bottom-right-radius:28px 20px"> TERMS AND CONDITIONS</H3> <div class="col-md-12"> <ol> <li style="text-align:justify;margin-bottom:10px;">This is an application for allotment of a residential unit mentioned in page 4, (under unit details section overleaf) in the project being developed by Sumadhura Infracon Private Limited (herein after referred to as SIPL/Company)</li> <li style="margin-bottom:10px;">A Sum of Rs<input type="text" style="border-bottom:1px solid;border-top:0;border-right:0;border-left:none;outline:0;background:#ffeb3b00;width:50%;">/- (Rupees<input type="text" style="border-bottom:1px solid;border-top:0;border-right:0;border-left:none;outline:0;background:#ffeb3b00;width:50%;">.Only) is paid along with this form as application money.</li> <li style="text-align:justify;margin-bottom:10px;">This application for allotment will be processed by SIPL only after the realization of the application amount </li> <li style="text-align:justify;margin-bottom:10px;">The name of the applicant(s) as filled in the application form shall be incorporated in all the subsequent Agreements and Sale Deed.</li> <li style="text-align:justify;margin-bottom:10px;">The applicant(s) hereby confirm that they have prior knowledge of the project by visiting the project site/ collaterals available at the project site and/or collating information from Sumadhura website and/or visiting to the website for the project with acknowledgement no: $(ackId) with Regulatory authority under RERA and is/are satisfied with the information furnished.</li> <li style="text-align:justify;margin-bottom:10px;">The applicant(s) has/have been made available the sanction of plan, payment schedule/ Construction time schedule and specifications etc. for the project/Phase, in which the applicant(s) has/have been allotted the unit.</li> <li style="text-align:justify;margin-bottom:10px;">The applicant(s) has/have confirm that he/she/they have understood the scheme of development and aware of the surrounding area and the neighborhood of the project.</li> <li style="text-align:justify;margin-bottom:10px;">The applicant(s) has/have been made available the sanction of plan, payment schedule/ Construction time schedule and specifications etc. for the project/Phase, in which the applicant(s) has/have been allotted the unit.SIPL reserves the right to either allot or refuse to allot the unit requested by the applicant, subject to availability of the requested Unit.</li> <li style="text-align:justify;margin-bottom:10px;">SIPL reserves the right to vary the price of the unsold units at its sole discretion.</li> <li style="text-align:justify;margin-bottom:10px;">This application is non-transferrable.</li> <li style="text-align:justify;margin-bottom:10px;">Upon Payment of up to 10% of the sale consideration of unit, the applicant must execute the Agreement to sell (ATS) for the unit under allotment. If the applicant(s) fail to execute the Agreement to Sell (ATS) within a period of 30 days from the date of receipt of the agreement copy and/ or fail to appear before the sub-registrar for its registration (if applicable), then SIPL shall serve a notice to the applicant(s) for rectifying the default and if not rectified within 30 days of receipt of such notice the allotment letter for the unit will be treated as cancelled and the amount paid by the applicant(s) will be refunded within 60 Days from the day refund becomes due.</li> <li style="text-align:justify;margin-bottom:10px;">The Stamp duty and registration charges (if applicable) payable for the Agreement to Sell as applicable from time to time shall be borne by the applicant(s).</li> <li style="text-align:justify;margin-bottom:10px;">This provisional allotment does not convey in favor of applicant(s) any right, title or interest of whatsoever nature, unless and until, applicant(s) executes the registered Agreement to Sell within the prescribed period specified in point 11 herein above.</li> <li style="text-align:justify;margin-bottom:10px;">The applicant(s) executing Agreement to Sell & who wish to avail home loan from banks or financial institutions shall complete the banking formalities by the time of registration of agreement to sale.</li> <li style="text-align:justify;margin-bottom:10px;">The Company shall under no circumstances be held responsible for non-sanctioning of loan to the applicant(s) for any reason whatsoever. The payment of installments/any other dues to Company shall not be linked to the loan availed/to be availed by the applicants.</li> <li style="text-align:justify;margin-bottom:10px;">All payments shall be made through cheque of CTS standard (as per RBI guidelines)/DD/RTGS/NEFT in favor of \u201CM/s Sumadhura Infracon Private Limited\u201D. Company shall not be responsible for any payment made to agent/broker/any third person.</li> <li style="text-align:justify;margin-bottom:10px;">The applicant(s) must insist for duly signed receipt from the authorized person of the Company.</li> <li style="text-align:justify;margin-bottom:10px;">SIPL shall have the first lien on the said unit for all dues payable by the applicant(s)/allottee(s)/purchaser(s) to SIPL.</li> <li style="text-align:justify;margin-bottom:10px;">The Garage/ Covered Car parking space(s) will be allotted by SIPL after the completion of the project as per the seniority of the agreement to sell.</li> <li style="text-align:justify;margin-bottom:10px;">It is the sole responsibility of the applicant(s) to provide the up to date KYC information of the applicant(s) to SIPL from time to time. SIPL has the right to conduct a Know Your Customer (KYC) verification of the application(s) by an authorized employee based on the informationprovided in the application form.</li> <li style="text-align:justify;margin-bottom:10px;">All the communications/announcements from SIPL, sent to the contact details provided by the applicant(s), through any mode of communication, shall be deemed to have been received by the applicant. SIPL shall continue to correspond with the applicant at the address mentioned in the application unless the change of address is given in writing with address proof and such changed address is confirmed by SIPL. Any such communication returned to SIPL for what so ever reason, is deemed as received by the applicant(s) and agrees to abide by the content of such communication.</li> <li style="text-align:justify;margin-bottom:10px;">The Applicant shall specifically indicate the preference of the flat requested for allotment and said preference shall not be allowed to be changed. However, the Company may at its sole discretion, accept such request for change of category, if the flat(s) are available in the desired category at the time of making such request. The applicant undertakes to pay the company, on demand, any additional cost/charges etc., on account of any such change being affected by the Company as per the request of the Applicant before the registration of Agreement to Sale(ATS)</li> <li style="text-align:justify;margin-bottom:10px;">All queries pertaining to the project shall be sent to customerrelations@sumadhuragroup.com and SIPL shall revert to the same.</li> <li style="text-align:justify;margin-bottom:10px;">All disputes relating to / arising out of this application form are subject to the exclusive jurisdiction of the RERA Karnataka.</li> <li style="text-align:justify;margin-bottom:10px;">All statutory charges - Stamp duty, Registration charges, GST & other levies including any other or enhancement there in demanded or imposed by the concerned authorities shall be payable by the applicant(s) as per demand by the company.</li> <li style="text-align:justify;margin-bottom:10px;">In case of any cheque return, an amount of Rs.500/- per each return shall be charged as cheque return charges.</li> <li style="text-align:justify;margin-bottom:10px;">Any commitment/promise by employees, Sales and marketing staff which do not form a part of Agreement to Sell(ATS) shall not be binding on SIPL.</li> <li style="text-align:justify;margin-bottom:10px;">The content of the show unit (Mock Apartment) are not part of the representation not part of the sale or specifications, and the same is for enabling the purchaser to estimate and gauge the space available on placing any such items in the apartment/unit proposed to be purchased.</li> </ol> </div> <div class="col-md-12"> <h6>TDS AUTHORISATION OPTION</h6> <p style="text-align:justify;"> As per Section 194-IA of the Income Tax Act, 1961, if the sales consideration of property is Rs. 50 lakhs or above, then the Buyer/s is/ are required to deduct an amount equals to 1% of the sale consideration and deposit the same to IT department. The Buyer/s is/ are required to furnish Form 26QB and form 16B duly signed mentioning the details regarding the property purchased & TDS deduction.</p> <p> To extend this help to the Applicant/s SIPL has provided Two Options as mentioned below:</p> </div> <div class="col-md-12"> <p style="text-align:justify;"><b> Option 1:</b> 100% payment is made by the Customer and SIPL will deduct 1% TDS on Customer\u2019s behalf and remit the Tax thus deducted to the Government. SIPL will provide the challan paid receipt. The Customer need to download Form 16B from IT website and submit the duly signed copy to SIPL within 15 Days of receiving Challan paid receipt.</p> <p style="text-align:justify;"><b>Option 2:</b> Applicants are requested to deduct 1% TDS and remit the same to Government as per the IT law. Applicants are required to submit Form 26QB and signed copy of Form 16B within 15 Days of payment.</p> <p> I/We agree for <b>Option :1</b> <input type="checkbox" style="height: 27px;width: 18px;vertical-align: middle;"  $(OPTION1) >&nbsp &nbsp &nbsp &nbsp <b>Option : 2</b> <input type="checkbox" style="height: 27px;width: 18px;vertical-align: middle;"  $(OPTION2) ></p> </div> <div class="col-md-12"> <h6>DECLARATION</h6> <p style="text-align:justify;">I/ We the undersigned applicant(s), do hereby declare, that the above-mentioned particulars/ information given by me / us are irrevocable, true and correct to my / our knowledge and no material fact has been concealed there from. I / We have gone through and understood the terms and conditions written in this application form and accept the same and which shall ipso - facto be applicable to my / our legal heirs and successors. I/ We declare that in case of non allotment of the applied unit, my / our claim shall be limited only to the extent of amount paid by me / us in relation to this application form.</p> </div> <div class="center-block text-center" style="width:100%;float: left;margin-bottom:10px;margin-top:50px;"> <div class="center-block text-center" style="width:50%;float:left;"> <div class="center-block text-center" style="width:30%;float:left;">Signature: </div><div class="center-block text-center" style="width:70%;float:left;"><input type="text" style="width:100%;border-bottom:1px solid;border-top:0;border-right:0;border-left:none;outline:0;background:#ffeb3b00;"><p style="text-align:center;">(Applicant)</p></div> </div> <div class="center-block text-center" style="width:45%;float:left;margin-left:3%;"> <div style="width:100%;"><input type="text" style="width:100%;border-bottom:1px solid;border-top:0;border-right:0;border-left:none;outline:0;background:#ffeb3b00"><p style="text-align:center;">(Co-applicant)</p></div> </div> </div> <div class="center-block text-center" style="width:100%;float: left;margin-bottom:30px;"> <div class="center-block text-center" style="width:50%;float:left;"> <div class="center-block text-center" style="width:30%;float:left;">Date:</div><div class="center-block text-center" style="width:70%;float:left;">$(date)</div> </div> <div class="center-block text-center" style="width:48%;float:left;"> <div class="center-block text-center" style="width:30%;float:left;">Place:</div><div class="center-block text-center" style="width:70%;float:left;">$(place)</div> </div> </div> <div style="width:100%;float: left;margin-bottom:30px;"> <div class="center-block text-center" style="width:40%;float:left;"> <div class="center-block text-center" style="width:30%;float:left;">STM Name:</div><div class="center-block text-center" style="width:70%;float:left;">$(stmName)</div> </div> <div class="center-block text-center" style="width:20%;float:left;"> <div class="center-block text-center" style="width:30%;float:left;">EMP ID:</div><div class="center-block text-center" style="width:70%;float:left;">$(stmEmpId)</div> </div> <div class="center-block text-center" style="width:38%;float:left;"> <div class="center-block text-center" style="width:30%;float:left;">STM Signature:</div><div class="center-block text-center" style="width:70%;float:left;">$(stmName)</div> </div> </div> <div style="width:100%;float: left;margin-bottom:30px;"> <div class="center-block text-center" style="width:40%;float:left;"> <div class="center-block text-center" style="width:30%;float:left;">Sales Head Name:</div><div class="center-block text-center" style="width:70%;float:left;">$(stmHeadName)</div> </div> <div class="center-block text-center" style="width:20%;float:left;"> <div class="center-block text-center" style="width:30%;float:left;">EMP ID:</div><div class="center-block text-center" style="width:70%;float:left;">$(stmHeadId)</div> </div> <div class="center-block text-center" style="width:38%;float:left;"> <div class="center-block text-center" style="width:30%;float:left;">Sales Head Signature:</div><div class="center-block text-center" style="width:70%;float:left;">$(stmHeadName)</div> </div> </div></body> </html>